<h1>Discover Page</h1>

@if (showGenres) {
  <h2>Show Genres</h2>
  @for (genre of showGenres.genres; track genre.id) {
    <a [routerLink]="['show']" [queryParams]="{ genre: genre.id, page: 1 }"><p>{{genre.name}}</p></a>
  }
}

<button class="btn btn-primary mb-3">View Trending Shows</button>
<br>
<button class="btn btn-primary">View Top Rated Shows</button>
