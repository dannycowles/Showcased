<div class="container text-white pt-5" style="margin-bottom: 15vh">
  <a class="d-inline-flex align-items-center gap-3 mb-5 text-decoration-none text-reset return-section" [routerLink]="['..']">
    <img class="return-arrow" ngSrc="chevron-left.svg" alt="" height="40" width="40">
    <h3 class="return-title">Back to favorite characters</h3>
  </a>

  <div id="page-header" class="d-flex align-items-center gap-5 mb-5">
    <h1 id="page-title" class="fw-bold">Edit favorite characters</h1>
    <div class="dropdown">
      <button id="characters-dropdown" class="btn btn-secondary dropdown-toggle d-flex align-items-center gap-4 fs-5" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <span>{{characterTypeTitle()}}</span>
        <img ngSrc="chevron-down.svg" width="20" height="20" alt="">
      </button>
      <ul class="dropdown-menu">
        @for (type of validCharacterTypes; track type) {
          <li>
            <a class="dropdown-item" [routerLink]="['/profile/character-ranking', type, 'edit']">{{characterTypeTitle(type)}}</a>
          </li>
        }
      </ul>
    </div>
    <button (click)="openSearchShowsModal()" id="add-button" type="button" class="btn btn-primary d-flex align-items-center gap-3 fs-5">
      <img ngSrc="plus.svg" alt="" height="20" width="20">
      <span>Add character</span>
    </button>
  </div>

  @if (loadingData) {
    <div class="d-flex justify-content-center mt-3">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  } @else if (selectedCharacters.length > 0) {
    <app-ranked-character-list-full [characters]="selectedCharacters"
                                    [characterType]="selectedCharacterType"
                                    (update)="updateCharacterRankingList()"
                                    (remove)="removeFromCharacterRankingList($event)"
    ></app-ranked-character-list-full>
  } @else {
    <p class="fs-4">No characters on list</p>
  }
</div>
