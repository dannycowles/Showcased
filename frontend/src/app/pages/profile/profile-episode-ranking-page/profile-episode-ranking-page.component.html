<button class="btn btn-primary" routerLink="/profile">Return to Profile</button>

@if (rankingEntries) {
 <app-ranked-episode-list-full title="Favorite Episodes"
                               [episodes]="rankingEntries"
                               editable
                               (update)="updateEpisodeRankingList()"
                               (remove)="removeEpisodeFromRankingList($event)"
 ></app-ranked-episode-list-full>
} @else {
  <p>You have no episodes ranked yet!</p>
}
