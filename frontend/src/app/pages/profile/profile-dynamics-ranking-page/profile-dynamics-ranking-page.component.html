<button type="button" class="btn btn-primary" routerLink="/profile">Return to Profile</button>

<h1 class="mt-3">Character Dynamics Ranking</h1>
<button type="button" class="btn btn-primary mb-5" (click)="openSearchShowsModal()">Add Character Dynamic</button>

@if (dynamics?.length) {
  <div cdkDropList class="dynamic-list" (cdkDropListDropped)="drop($event)">
    @for (dynamic of dynamics; track dynamic.id; let rank = $index) {
      <div class="dynamic-box" cdkDrag>
        <h3>{{rank + 1}}</h3>
        <h3>{{dynamic.character1Name}} & {{dynamic.character2Name}} - {{dynamic.showTitle}}</h3>

        <button class="btn btn-danger">Remove Dynamic</button>
      </div>
    }
  </div>
} @else {
  <div>Nothing ranked yet!</div>
}
