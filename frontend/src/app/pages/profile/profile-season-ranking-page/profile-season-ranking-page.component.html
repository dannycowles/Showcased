<button class="btn btn-primary" routerLink="/profile">Return to Profile</button>
<br>
<button class="btn btn-success mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#addSeasonModal">Add Season</button>

<div class="modal fade" id="addSeasonModal" aria-labelledby="addSeasonModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Season to Ranking List</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <input type="text" class="form-control" id="seasonSearchInput" placeholder="Search..." [(ngModel)]="searchString">
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

@if (rankingEntries) {
  <app-ranked-season-list-full title="Season Ranking"
                               [seasons]="rankingEntries"
                               editable
                               (update)="updateSeasonRankingList()"
                               (remove)="removeSeasonFromRankingList($event)"
  ></app-ranked-season-list-full>
} @else {
  <p>You have no seasons on your ranking list yet!</p>
}
