<button (click)="returnToProfilePressed()">Return to Profile</button>

@if (watchingEntries) {
  <h1>Watching</h1>

  @for (show of watchingEntries; track show.showId) {
    <h5>{{show.title}}</h5>

    <!-- Poster images are sized w185, using 2:3 ratio -->
    <a [href]="'/show/' + show.showId"><img [ngSrc]="show.posterPath" alt="Show Poster" width="185" height="278" priority></a>

    <button (click)="removeShowFromWatchingList(show.showId)">Remove Show</button>
    <button (click)="moveShowToRankingList(show.showId)">Move to Ranking</button>
  }
}
