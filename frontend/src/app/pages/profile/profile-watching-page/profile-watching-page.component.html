<button class="btn btn-primary" routerLink="/profile">Return to Profile</button>
<br>
<button class="btn btn-success mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#addShowModal">Add Show</button>

<app-add-show-modal (addShow)="handleAddShow($event)"
                    title="Add Show to Watching List"
                    [message]="modalMessage"
                    [messageColor]="modalColor"
></app-add-show-modal>

@if (watchingEntries) {
  <app-show-list-full title="Watching"
                      [shows]="watchingEntries"
                      editable
                      (remove)="removeShowFromWatchingList($event)"
                      (move)="moveShowToRankingList($event)"
                      moveTitle="Favorite Shows"
  ></app-show-list-full>
} @else {
  <p>You don't have any shows on your watching list yet!</p>
}
