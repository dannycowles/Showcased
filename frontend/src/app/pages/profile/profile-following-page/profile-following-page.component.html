<h1>Profile Following Page</h1>

@if (followingEntries?.length != 0) {
    @for (user of followingEntries; track user.id) {
      <div class="d-flex align-items-center ms-5 mb-4 me-5">
        <img [ngSrc]="user.profilePicture" alt="User Profile Picture" width="100" height="100">
        <h3 class="ms-5"><a href="/user/{{user.id}}" class="text-dark">{{user.username}}</a></h3>
        <button class="btn btn-outline-danger ms-auto" (click)="unfollowUser(user.id)">Unfollow</button>
      </div>
    }
} @else {
  <p>Not following anyone yet!</p>
}
