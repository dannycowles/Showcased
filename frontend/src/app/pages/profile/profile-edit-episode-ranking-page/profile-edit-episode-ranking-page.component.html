<div class="container text-white pt-5" style="margin-bottom: 15vh">
  <a class="d-inline-flex align-items-center gap-3 mb-5 text-decoration-none text-reset" [routerLink]="['..']">
    <img ngSrc="chevron-left.svg" alt="" height="40" width="40">
    <h3>Back to favorite episodes</h3>
  </a>

  <div class="d-flex align-items-center gap-5 mb-5">
    <h1 class="fw-bold">Edit favorite episodes</h1>
    <button (click)="openSearchShowsModal()" id="add-button" type="button" class="btn btn-primary d-flex align-items-center gap-3 fs-5">
      <img ngSrc="plus.svg" alt="" height="25" width="25">
      <span>Add episode</span>
    </button>
  </div>

  @if (loadingData) {
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  } @else if (rankingEntries.length > 0) {
    <app-ranked-episode-list-full [episodes]="rankingEntries"
                                  (update)="updateEpisodeRankingList()"
                                  (remove)="removeEpisodeFromRankingList($event)"
    ></app-ranked-episode-list-full>
  } @else {
    <p class="fs-4">No episodes on list</p>
  }
</div>
