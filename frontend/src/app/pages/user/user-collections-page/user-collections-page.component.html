<button class="btn btn-primary" [routerLink]="['..']">Return to Profile</button>

<h1>Collections</h1>

<div class="mb-3">
  <label for="search-bar" class="form-label">Search Collections</label>
  <input type="text" id="search-bar" class="form-control" placeholder="Search..." [(ngModel)]="searchCollectionString" (input)="debouncedSearchCollections()">
</div>

@if (collectionData) {
  @if (collectionData.content.length != 0) {
    <div class="collections"
         infiniteScroll
         [infiniteScrollDistance]="1"
         (scrolled)="loadMoreCollections()"
    >
      @for (collection of collectionData.content; track collection.id) {
        <app-collection [collection]="collection"></app-collection>
      }
    </div>
  } @else {
    <p>No Collections Found!</p>
  }
}
