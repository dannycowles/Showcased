<div class="container text-white pt-5" style="margin-bottom: 15vh">
  <a class="d-inline-flex align-items-center gap-3 mb-5 text-decoration-none text-reset return-section" [routerLink]="['/user', username]">
    <img class="return-arrow" ngSrc="chevron-left.svg" alt="" height="40" width="40">
    <h3 class="return-title">Back to profile</h3>
  </a>

  <div class="d-flex align-items-center gap-5">
    <h1 id="page-title" class="fw-bold">{{username}}'s favorite characters</h1>
    <div class="dropdown">
      <button id="characters-dropdown" class="btn btn-secondary dropdown-toggle d-flex align-items-center gap-4 fs-5" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <span>{{characterTypeTitle()}}</span>
        <img ngSrc="chevron-down.svg" width="20" height="20" alt="">
      </button>
      <ul class="dropdown-menu">
        @for (type of validCharacterTypes; track type) {
          <li>
            <a class="dropdown-item" [routerLink]="['/user', username, 'character-ranking', type]">{{characterTypeTitle(type)}}</a>
          </li>
        }
      </ul>
    </div>
  </div>

  @if (loadingData) {
    <div class="d-flex justify-content-center mt-3">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  } @else if (selectedCharacters.length > 0) {
    <app-character-list-full [characters]="selectedCharacters"></app-character-list-full>
  } @else {
    <p class="fs-4">No characters on list</p>
  }
</div>
