<a class="btn btn-primary" href="/user/{{this.userId}}">Return to User Profile</a>
<h1>User Followers Page</h1>

@if (followersEntries?.length) {
  @for (user of followersEntries; track user.id) {
    <div class="d-flex align-items-center ms-5 mb-4 me-5">
      <img class="rounded-circle object-fit-cover" [ngSrc]="user.profilePicture" alt="User Profile Picture" width="100" height="100">
      <h3 class="ms-5"><a href="/user/{{user.id}}" class="text-dark">{{user.username}}</a></h3>
      <button class="btn btn-outline-danger ms-auto">Remove</button>
    </div>
  }
} @else {
  <p>No Followers Yet!</p>
}
