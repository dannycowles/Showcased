<form [formGroup]="registerForm" class="row g-3" (ngSubmit)="onSubmit()">
  <div class="form-floating mb-3">
    <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter email" autocomplete="email">
    <label for="email" class="form-label">Email</label>
  </div>

  <div class="form-floating col-10 mb-3">
    <input id="username" type="text" class="form-control" formControlName="username" placeholder="Enter username" autocomplete="username"
    (input)="debouncedCheckUsername()">
    <label for="username" class="form-label">Username</label>
  </div>

  <p class="col-2" [style.color]="usernameMessageColor">{{usernameMessage}}</p>

  <div class="form-floating mb-3">
    <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter password" autocomplete="new-password">
    <label for="password" class="form-label">Password</label>
  </div>

  <re-captcha (resolved)="resolved($event)" siteKey="6LdJnpkrAAAAABQtNCfpedd6bWR_wLQEojeVtofM" formControlName="recaptcha" ></re-captcha>
  <button type="submit" class="btn btn-primary col-2" [disabled]="registerForm.invalid">Create Account</button>
</form>
