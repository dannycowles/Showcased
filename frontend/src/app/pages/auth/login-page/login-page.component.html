<div id="login-container">
  <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Welcome Back!</h1>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <div class="position-relative">
        <img class="input-icon" ngSrc="envelope.svg" alt="Email icon" height="20" width="20">
        <input class="form-control input-with-icon" id="email" type="email" formControlName="email" placeholder="Enter your email" autocomplete="email">
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="position-relative">
        <img class="input-icon" ngSrc="lock.svg" alt="Password icon" height="20" width="20">
        <input class="form-control input-with-icon" id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter your password" autocomplete="current-password">
        <i role="button"
           class="bi show-password-icon"
           [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"
           (click)="toggleShowPassword()"
           tabindex="0"
           (keyup.space)="toggleShowPassword()"
           (keyup.enter)="toggleShowPassword()">
          {{showPassword ? "Hide" : "Show"}} Password
        </i>
      </div>
      <div class="text-end mt-2">
        <a class="link" routerLink="/reset-password">Forgot password?</a>
      </div>
    </div>

    <div id="login-error-message" role="alert" aria-live="assertive" class="validation-error mb-2">{{errorMessage}}</div>
    <button id="login-button" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Log in</button>

    <div class="text-center mt-4">
      <p>Don't have an account? <a class="link" routerLink="/register">Register now</a></p>
    </div>
  </form>
</div>
