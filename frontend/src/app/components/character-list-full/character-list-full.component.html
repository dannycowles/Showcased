<div id="character-container" class="mt-5">
  @for (character of characters; track character.name) {
    <div class="character-item">
      <h3 class="mb-0 character-name">{{character.name}}</h3>
      <h5 class="mb-0 character-show" style="font-weight: 300">{{character.showName}}</h5>
      <span class="fs-5 rank-num">{{character.rankNum}}</span>
    </div>
  }
</div>
