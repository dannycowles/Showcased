<div class="modal-header">
  <i class="bi bi-arrow-left-square fs-3 me-3" [style.cursor]="'pointer'" (click)="goBack()"></i>
  <h5 class="modal-title" id="seasonSelectModal">{{selectedShowTitle}}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  @if (numSeasons) {
    <div ngbDropdown>
      <div class="form-label">Select Season</div>
      <button class="btn btn-secondary" type="button" ngbDropdownToggle id="seasonDropdown">
        Season {{selectedSeason}}
      </button>
      <div ngbDropdownMenu aria-labelledby="seasonDropdown">
        @for (_ of [].constructor(numSeasons); let season = $index; track season) {
          <button ngbDropdownItem (click)="selectedSeason = season + 1">Season {{season + 1}}</button>
        }
      </div>
    </div>
  } @else {
    <div>Loading...</div>
  }
  <div class="mt-3" [style.color]="messageColor">{{message}}</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
  <button type="button" class="btn btn-primary" (click)="passBack()">Next</button>
</div>
