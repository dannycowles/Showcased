<div id="dynamic-container" class="mt-5">
  @for (dynamic of dynamics; track dynamic.id) {
    <div class="dynamic-item">
      <h3 class="mb-0 dynamic-names">{{dynamic.character1Name}} & {{dynamic.character2Name}}</h3>
      <h5 class="mb-0 dynamic-show" style="font-weight: 300">{{dynamic.showTitle}}</h5>
      <span class="fs-5 rank-num">{{dynamic.rankNum}}</span>
    </div>
  }
</div>
