<div class="modal-header border border-0">
  <h4 class="modal-title" id="confirmRemoveModal">Remove {{itemName}}?</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-footer border border-0">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-danger" ngbAutofocus (click)="activeModal.close()">Yes, remove</button>
</div>
