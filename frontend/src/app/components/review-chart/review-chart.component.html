<div class="d-flex gap-4 align-items-center">
  <div class="chart-container">
    <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="'bar'"
            [legend]="false">
    </canvas>
  </div>
  <div class="d-flex flex-column text-center">
    <div class="fs-2">
      @if (reviewAverage) {
        <span>{{reviewAverage}}</span>
      } @else {
        <span>N/A</span>
      }
      <i class="bi bi-star-fill ms-1" style="color: #f2cb22;"></i>
    </div>
    <span class="fs-5"> from {{reviewCount}} user reviews</span>
  </div>
</div>
