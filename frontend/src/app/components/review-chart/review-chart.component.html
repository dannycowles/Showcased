<div class="d-flex gap-4 align-items-center">
  <div class="chart-container flex-shrink-1">
    <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="'bar'"
            [legend]="false">
    </canvas>
  </div>
  <div class="d-flex flex-column text-center flex-shrink-0" style="min-width: 150px;">
    <div class="fs-2">
      @if (reviewAverage) {
        <span>{{reviewAverage}}</span>
      } @else {
        <span>&mdash;</span>
      }
      <i class="bi bi-star-fill ms-1" style="color: #f2cb22;"></i>
    </div>
    <span class="fs-5"> from {{reviewCount}} user review{{reviewCount !== 1 ? 's' : ''}}</span>
  </div>
</div>
