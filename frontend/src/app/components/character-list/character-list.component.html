<h3>{{ title }}</h3>
@if (characters.length != 0) {
  @for (character of characters; track character.name) {
    <div class="d-flex align-items-center gap-5 mb-3">
      <h2 class="fw-bold">{{character.rankNum}}</h2>
      <h5>{{character.name}} - {{character.show}}</h5>
    </div>
  }
} @else {
  <p>Nothing ranked yet!</p>
}
