<h3>{{ title }}</h3>
@if (characters?.length != 0) {
  <div class="d-flex gap-5 flex-wrap">
    @for (character of characters; track character.name) {
      <div class="text-center mb-3">
        <h5 class="mb-0">{{character.name}}</h5>
        <p class="fw-light mb-0">{{character.showName}}</p>
        <p>{{character.rankNum}}</p>
      </div>
    }
  </div>
} @else {
  <p>No items on list</p>
}
